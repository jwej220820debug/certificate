<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 국가기술자격 통계 조회 시스템</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: rgba(148, 163, 184, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(20, 184, 166, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .search-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            color: white;
            border: none;
            padding: 0 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .selection-list {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: none;
        }

        .selection-list.active {
            display: block;
        }

        .selection-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            transition: background 0.2s;
        }

        .selection-item:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            display: none;
        }

        .results-grid.active {
            display: grid;
        }

        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 1rem;
        }

        h2 {
            font-size: 1.2rem;
            color: var(--text-color);
            border-left: 4px solid var(--primary-color);
            padding-left: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>2025년 국가기술자격 통계 조회</h1>
            <p class="subtitle">Q-Net 2025년 최신 데이터를 기반으로 하는 자격증 현황 서비스</p>
        </header>

        <div class="card">
            <div class="search-section">
                <div class="input-group">
                    <input type="text" id="qualName" placeholder="자격증 이름을 입력하세요 (예: 정보)">
                    <button onclick="searchQualification()">검색</button>
                </div>
                <div id="selectionList" class="selection-list"></div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 1rem; color: var(--text-muted);">2025년 데이터를 불러오는 중입니다...</p>
        </div>

        <div id="results" class="results-grid">
            <div class="card">
                <h2>2025년 필기 합격률</h2>
                <div class="chart-container"><canvas id="writtenChart"></canvas></div>
            </div>
            <div class="card">
                <h2>2025년 실기 합격률</h2>
                <div class="chart-container"><canvas id="practicalChart"></canvas></div>
            </div>
            <div class="card" style="grid-column: 1 / -1;">
                <h2>2025년 연령별 취득자 분포</h2>
                <div class="chart-container"><canvas id="ageChart"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        const API_CONFIG = {
            KEY: '27a02c1980e3b8720793205e9161a24ceb593d71277501d3c6f3f6b9413c3911',
            PROXY: 'https://api.allorigins.win/get?url=',
            BASE_URL: 'http://openapi.q-net.or.kr/api/service/rest/'
        };

        let charts = {};

        async function callApi(endpoint, params = {}) {
            let url = `${API_CONFIG.BASE_URL}${endpoint}?serviceKey=${API_CONFIG.KEY}`;
            for (let k in params) url += `&${k}=${params[k]}`;

            try {
                const response = await fetch(`${API_CONFIG.PROXY}${encodeURIComponent(url)}`);
                const data = await response.json();
                return new DOMParser().parseFromString(data.contents, "text/xml");
            } catch (e) {
                console.error("API Call failed", e);
                return null;
            }
        }

        async function searchQualification() {
            const query = document.getElementById('qualName').value.trim();
            if (!query) return;

            const list = document.getElementById('selectionList');
            list.innerHTML = '';
            list.classList.remove('active');
            document.getElementById('results').classList.remove('active');

            document.getElementById('loading').style.display = 'block';

            // 2025년 종목 목록 로드 (InquiryListNationalQualifcationSVC)
            const xml = await callApi('InquiryListNationalQualifcationSVC/getList');
            document.getElementById('loading').style.display = 'none';

            if (!xml) return alert("데이터를 불러올 수 없습니다.");

            const items = xml.getElementsByTagName('item');
            const matches = [];
            for (let item of items) {
                const name = item.getElementsByTagName('jmNm')[0]?.textContent || item.getElementsByTagName('jmfldnm')[0]?.textContent || "";
                const code = item.getElementsByTagName('jmCd')[0]?.textContent || "";
                if (name.includes(query)) matches.push({ name, code });
            }

            if (matches.length > 0) {
                list.classList.add('active');
                matches.slice(0, 15).forEach(m => {
                    const div = document.createElement('div');
                    div.className = 'selection-item';
                    div.innerHTML = `<span>${m.name}</span><span style="color:var(--text-muted);font-size:0.8rem;">${m.code}</span>`;
                    div.onclick = () => get2025Stats(m);
                    list.appendChild(div);
                });
            } else {
                alert("검색 결과가 없습니다.");
            }
        }

        async function get2025Stats(qual) {
            document.getElementById('qualName').value = qual.name;
            document.getElementById('selectionList').classList.remove('active');
            document.getElementById('loading').style.display = 'block';

            // 2025년 전용 API 호출
            const xml = await callApi('InquiryStatSVC/getTotExamList', { baseYY: '2025', jmCd: qual.code });
            document.getElementById('loading').style.display = 'none';

            if (!xml) return alert("2025년 통계 데이터를 가져오지 못했습니다.");

            const node = xml.getElementsByTagName('item')[0];

            // 데이터 준비 (API 데이터가 없는 경우를 대비한 가공)
            let writtenRate = 0;
            let practicalRate = 0;
            let ageData = [0, 0, 0, 0, 0];

            if (node) {
                const pPs = parseInt(node.getElementsByTagName('pilpscnt6')[0]?.textContent) || 0;
                const pRc = parseInt(node.getElementsByTagName('pilrccnt6')[0]?.textContent) || 0;
                writtenRate = pRc > 0 ? ((pPs / pRc) * 100).toFixed(1) : 0;

                const sPs = parseInt(node.getElementsByTagName('silpacnt6')[0]?.textContent) || 0;
                const sRc = parseInt(node.getElementsByTagName('silrccnt6')[0]?.textContent) || 0;
                practicalRate = sRc > 0 ? ((sPs / sRc) * 100).toFixed(1) : 0;

                ageData = [
                    parseInt(node.getElementsByTagName('pilpscnt1')[0]?.textContent) || 0,
                    parseInt(node.getElementsByTagName('pilpscnt2')[0]?.textContent) || 0,
                    parseInt(node.getElementsByTagName('pilpscnt3')[0]?.textContent) || 0,
                    parseInt(node.getElementsByTagName('pilpscnt4')[0]?.textContent) || 0,
                    parseInt(node.getElementsByTagName('pilpscnt5')[0]?.textContent) || 0
                ];
            }

            document.getElementById('results').classList.add('active');
            renderCharts(writtenRate, practicalRate, ageData);
        }

        function renderCharts(wRate, pRate, ageData) {
            if (charts.w) charts.w.destroy();
            if (charts.p) charts.p.destroy();
            if (charts.a) charts.a.destroy();

            const ctxW = document.getElementById('writtenChart').getContext('2d');
            const ctxP = document.getElementById('practicalChart').getContext('2d');
            const ctxA = document.getElementById('ageChart').getContext('2d');

            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true, max: 100, ticks: { color: '#94a3b8' }, grid: { color: 'rgba(255,255,255,0.05)' } }, x: { ticks: { color: '#94a3b8' } } }
            };

            charts.w = new Chart(ctxW, {
                type: 'bar',
                data: { labels: ['2025년 필기'], datasets: [{ data: [wRate], backgroundColor: '#6366f1', borderRadius: 8 }] },
                options: commonOptions
            });

            charts.p = new Chart(ctxP, {
                type: 'bar',
                data: { labels: ['2025년 실기'], datasets: [{ data: [pRate], backgroundColor: '#14b8a6', borderRadius: 8 }] },
                options: commonOptions
            });

            charts.a = new Chart(ctxA, {
                type: 'doughnut',
                data: {
                    labels: ['10대', '20대', '30대', '40대', '50대 이상'],
                    datasets: [{
                        data: ageData,
                        backgroundColor: ['#6366f1', '#8b5cf6', '#d946ef', '#f43f5e', '#f59e0b'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: true, position: 'right', labels: { color: '#94a3b8' } } }
                }
            });
        }
    </script>
</body>

</html>
